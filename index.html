<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="index.js" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Team Generator</title>

</head>
<body class="text-center">

<h1>Random Team Generator</h1>

<div class="container-fluid">


<!-- WAITING LIST AREA & INPUT CONTROLS -->

<div class="row border-bottom my-2 py-2 justify-content-center">
    
    
    <div class="input-group my-3 w-75">
        <input id="players-name-input" type="text" class="form-control" placeholder="Enter Name">
        <div class="input-group-append">
            <button id="add-player-name" class="btn btn-success">Add</button>
        </div>
    </div>
    
    <div class="input-group mb-3 w-75">
        <input id="no-of-teams-input" type="number" class="form-control" placeholder="Enter Number Of Teams" min="0">
        <div class="input-group-append">
            <button id="create-no-of-teams" class="btn btn-success">Create</button>
        </div>
    </div>
    
    <div class="col-12 pb-2">
        <h2>Waiting List</h2>
        <ul id="waiting-list"></ul>
        <button id="assign-player" class="btn btn-primary">Assign</button>
        <button id="assign-all" class="btn btn-primary">Assign All</button>
    </div>

</div>


<!-- DISPLAY TEAMS -->

<div id="display-teams-area" class="row justify-content-center">

</div>


</div>
    
</body>
</html>
